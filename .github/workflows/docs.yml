name: Build and Deploy Docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install doxygen
          pip install --upgrade pip
          pip install -r docs/requirements.txt
      #          pip install sphinx sphinx_rtd_theme breathe

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.26"
          enable-cache: true

      - name: Build package
        run: |
#          pip install --upgrade pip setuptools wheel
          uv pip install -e .[cpu]

      - name: Build Doxygen HTML
        working-directory: reg23/Docs
        run: doxygen Doxyfile

      - name: Build Sphinx HTML
        working-directory: docs
        run: make html

      - name: Stage combined docs for deployment
        run: |
          mkdir -p site
          cp -r docs/build/html site/python
          cp -r reg23/Docs/build/html site/cpp

      - name: Create landing page
        run: |
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>Documentation</title></head>
          <body>
            <h1>Documentation</h1>
            <ul>
              <li><a href="python/">reg23-experiments Python API Docs</a></li>
              <li><a href="cpp/">reg23 C++ API Docs</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
