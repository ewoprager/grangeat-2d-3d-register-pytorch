name: Build and Deploy Docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "[ reg23-experiments Python Docs ] Install uv"
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.26"
          enable-cache: true

      - name: "[ reg23-experiments Python Docs ] Set up virtual environment"
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv sync --extra cpu --group docs
          uv pip install -e .[cpu]

      - name: "[ reg23-experiments Python Docs ] Build HTML with pdoc"
        run: |
          uv run pdoc --html --output-dir docs --force --skip-errors program registration notification

      - name: "[ reg23 C++ Docs ] Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install doxygen

      - name: "[ reg23 C++ Docs ] Build Doxygen HTML"
        working-directory: reg23/Docs
        run: doxygen Doxyfile

      - name: "Stage combined docs for deployment"
        run: |
          mkdir -p site
          cp -r reg23/Docs/build/html site/reg23
          cp -r docs/registration site/registration
          cp -r docs/notification site/notification
          cp -r docs/program site/program

      - name: "Create landing page"
        run: |
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>Documentation</title></head>
          <body>
            <h1>Documentation</h1>
            <ul>
              <li><a href="reg23/">reg23 C++ API Docs</a></li>
              <li><a href="registration/">reg23-experiments `registration` API Docs</a></li>
              <li><a href="notification/">reg23-experiments `notification` API Docs</a></li>
              <li><a href="program/">reg23-experiments `program` API Docs</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: "Deploy to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
